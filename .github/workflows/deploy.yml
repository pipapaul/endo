name: Build static site

on:
  workflow_dispatch: {}   # per Klick startbar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: |
          npm run build
          npm run export
      - name: Upload artifact (out folder)
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out
