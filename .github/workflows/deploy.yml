name: Build static site (Next 14, output: export)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build (Static export via next.config.mjs)
        run: |
          if npm run -s | grep -q "^  build$"; then
            npm run build
          else
            npx next build
          fi
          echo "OUT DIR:"
          ls -la out || (echo "⚠️ out/ nicht gefunden" && exit 1)

      - name: Upload artifact (out/)
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out

      - name: ZIP out/ (optional)
        run: |
          cd out
          zip -r ../site-out.zip .
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: site-out-zip
          path: site-out.zip
