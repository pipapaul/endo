name: Build static site (Next 14, output: export)

on:
  workflow_dispatch: {}      # manuell startbar
  push:
    branches: [ main ]       # optional: auf Push bauen

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Next >=13 braucht mind. 18

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build (Static export via next.config.mjs)
        run: |
          # Vorausgesetzt: next.config.mjs hat: output: 'export'
          if npm run -s | grep -q "^  build$"; then
            npm run build
          else
            npx next build
          fi
          echo "== out/ Inhalt =="
          ls -la out || (echo "⚠️ out/ nicht gefunden – prüfe next.config.mjs" && exit 1)

      - name: Upload artifact (out/)
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: out

      - name: ZIP out/
        run: |
          cd out
          zip -r ../site-out.zip .
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: site-out-zip
          path: site-out.zip
